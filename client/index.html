<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <!-- Registration -->
    <div id="register-section">
        <h2>Sign In</h2>
        <input id="register-username" type="text" placeholder="Username">
        <input id="register-password" type="password" placeholder="Password">
        <button id="register-btn">Sign In</button>
        <p id="register-message"></p>
    </div>

    <!-- Authorization -->
    <div id="login-section">
        <h2>Log In</h2>
        <input id="login-username" type="text" placeholder="Username">
        <input id="login-password" type="password" placeholder="Password">
        <button id="login-btn">Log In</button>
        <p id="login-message"></p>
    </div>

    <!-- Chat List -->
    <div id="chats-section" style="display:none;">
        <h2>Your Chats</h2>
        <div id="chats-list"></div>
        <input id="chat-username" type="text" placeholder="Username for chat">
        <button id="create-chat-btn">Create a chat</button>
    </div>

    <!-- Chat -->
    <div id="chat-section" style="display:none;">
        <h2 id="chat-name"></h2>
        <button id="back-to-chats-btn">Back to chats</button>
        <div id="chat-window"></div>
        <input id="message-input" type="text" placeholder="Enter your message">
        <button id="send-btn">Отправить</button>
    </div>

    <button id="logout-btn">Выйти</button>

    <!-- Context menu -->
    <div id="context-menu" class="hidden">
        <button id="edit-btn">Редактировать</button>
        <button id="delete-btn">Удалить</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
